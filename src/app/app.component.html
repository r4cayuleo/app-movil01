<ion-app>
  <ion-split-pane contentId="main-content">
    <ion-menu contentId="main-content">
      <ion-content>
        <ion-list id="inbox-list">
          <ion-list-header>Inbox</ion-list-header>
          <ion-note>{{ userEmail || 'Usuario no autenticado' }}</ion-note>

          <!-- Mostrar las p치ginas de la app -->
          <ion-menu-toggle auto-hide="false" *ngFor="let p of appPages; let i = index">
            <ion-item routerDirection="root" [routerLink]="[p.url]" lines="none" detail="false" routerLinkActive="selected">
              <ion-icon aria-hidden="true" slot="start" [ios]="p.icon + '-outline'" [md]="p.icon + '-sharp'"></ion-icon>
              <ion-label>{{ p.title }}</ion-label>
            </ion-item>
          </ion-menu-toggle>

          <!-- Opciones de autenticaci칩n -->
          <ion-item *ngIf="isAuthenticated; else loginOptions">
            <ion-label>Bienvenido, {{ userEmail }}</ion-label>
            <ion-button (click)="logout()" expand="full">Cerrar Sesi칩n</ion-button>
          </ion-item>

          <ng-template #loginOptions>
            <ion-item>
              <ion-button (click)="navigateToLogin()" expand="full">Iniciar Sesi칩n</ion-button>
              <ion-button (click)="navigateToRegister()" expand="full">Registrarse</ion-button>
            </ion-item>
          </ng-template>
        </ion-list>

        <ion-list id="labels-list">
          <ion-list-header>Labels</ion-list-header>
          <ion-item *ngFor="let label of labels" lines="none">
            <ion-icon aria-hidden="true" slot="start" ios="bookmark-outline" md="bookmark-sharp"></ion-icon>
            <ion-label>{{ label }}</ion-label>
          </ion-item>
        </ion-list>
      </ion-content>
    </ion-menu>

    <ion-router-outlet id="main-content"></ion-router-outlet>
  </ion-split-pane>
</ion-app>
