<ion-header>
  <ion-toolbar>
    <ion-title>Agregar Equipo</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item>
    <ion-label position="floating">Nombre del objeto</ion-label>
    <ion-input [(ngModel)]="nombre"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Tipo de equipo</ion-label>
    <ion-input [(ngModel)]="tipo"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Marca</ion-label>
    <ion-input [(ngModel)]="marca"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Capacidad de memoria</ion-label>
    <ion-input [(ngModel)]="memoria"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">RAM</ion-label>
    <ion-input [(ngModel)]="ram"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Contacto del prestamista</ion-label>
    <ion-input [(ngModel)]="contacto"></ion-input>
  </ion-item>
  <ion-item>
    <ion-label position="floating">Estado</ion-label>
    <ion-select [(ngModel)]="estado">
      <ion-select-option value="Disponible">Disponible</ion-select-option>
      <ion-select-option value="Prestado">Prestado</ion-select-option>
    </ion-select>
  </ion-item>

  <ion-button expand="full" (click)="guardarEquipo()">Guardar Equipo</ion-button>
</ion-content>
